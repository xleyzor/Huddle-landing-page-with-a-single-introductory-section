<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>
      Ã–mer Toyga | Frontend Mentor | Huddle landing page with single
      introductory section
    </title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img src="images/logo.svg" alt="logo" class="logo" />
        </nav>
      </header>
      <section class="main-section">
        <div class="container">
          <div class="main-img">
            <img
              src="images/illustration-mockups.svg"
              alt="main-img"
              class="main-img"
            />
          </div>
          <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience.Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#">Register</a>
          </div>
        </div>
      </section>
      <div class="social">
        <a href="#">
          <i class="fa-brands fa-facebook-f fa-lg"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter fa-lg"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram fa-lg"></i>
        </a>
      </div>
    </main>

    <script>
      ScrollReveal().reveal("header", {
        origin: "top",
        delay: "500",
        distance: "30px",
        duration: 2000,
      });
      ScrollReveal().reveal(".main-img", {
        origin: "right",
        delay: "700",
        distance: "50px",
        duration: 2000,
      });
      ScrollReveal().reveal(".text", {
        origin: "left",
        delay: "800",
        distance: "50px",
        duration: 3000,
      });

      ScrollReveal().reveal(".social", {
        origin: "bottom",
        delay: "300",
        distance: "100px",
        duration: 1000,
      });
    </script>
  </body>
</html>
